<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Routine - 핏루틴</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form class="info-form">
    <div>
      <label for="user-goal">목표</label>
      <input type="text" id="user-goal">
    </div>
    <div>
      <label for="user-gender">성별</label>
      <input type="text" id="user-gender">
    </div>
    <div>
      <label for="user-age">나이</label>
      <input type="text" id="user-age">
    </div>
    <div>
      <label for="user-height">키</label>
      <input type="text" id="user-height">
    </div>
    <div>
      <label for="user-weight">몸무게</label>
      <input type="text" id="user-weight">
    </div>

    <div>
      <label for="user-level">레벨</label>
      <input type="text" id="user-level">
    </div>
    <div>
      <label for="user-place">장소</label>
      <input type="text" id="user-place">
    </div>
    <div>
      <label for="user-preferred-activity">선호 운동</label>
      <input type="text" id="user-preferred-activity">
    </div>
    <div>
      <label for="focus-on-part">운동 부위</label>
      <input type="text" id="focus-on-part">
    </div>
    <div>
      <label for="user-exercise-time">운동 시간</label>
      <input type="text" id="user-exercise-time">
    </div>
    <button type="submit" id="peronal-info-submit-btn">개인 운동루틴 생성하기</button>
  </form>


  <form class="info-form">
    <div>
      <label for="participants-num">참가자 수</label>
      <input type="text" id="participants-num">
    </div>
    <div>
      <label for="group-gender">성별</label>
      <input type="text" id="group-gender">
    </div>
    <div>
      <label for="group-goal">목표</label>
      <input type="text" id="group-goal">
    </div>
    <div>
      <label for="group-level">레벨</label>
      <input type="text" id="group-level">
    </div>
    <div>
      <label for="group-place">장소</label>
      <input type="text" id="group-place">
    </div>
    <div>
      <label for="group-preferred-activity">선호 운동</label>
      <input type="text" id="group-preferred-activity">
    </div>
    <div>
      <label for="group-exercise-time">운동 시간</label>
      <input type="text" id="group-exercise-time">
    </div>
    <button type="submit" id="group-info-submit-btn">그룹 운동루틴 생성하기</button>
  </form>
  <div class="answer"></div>


  <form class="chat-form">
    <label for="chat-input">질문 입력창</label>
    <input type="text" id="chat-input">
    <button type="submit" id="chat-submit-btn">보내기</button>
  </form>
  <div class="answer"></div>
  <script src="js/app.js"></script>
</body>

</html>
